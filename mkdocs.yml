site_name: 2024 年 Python 秋冬学习资料
theme:
  name: material
  custom_dir: overrides
  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.keys
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
nav:
  - 主页: index.md
  - 常见问题:
    - faq/index.md
    - 程序安装及使用的问题: faq/installation.md
    - 基本输入输出: faq/basic_io.md
    - 类型与值: faq/typing.md
    - 程序的控制流: faq/control_flow.md
    - 复合类型: faq/complex_types.md
    - map 函数与列表推导式: faq/map.md
    - 关于实验考试的提示: faq/exam_tips.md
  - 实验文档:
    - bonus/index.md
    - 环境配置指南: bonus/00env.md
    - 基于 NumPy 与 Pillow 的图像创建与基本变换: bonus/01numpy.md
    - 基于 Monte-Carlo 算法实现积分计算: bonus/02monte-carlo.md
    # - Quine!: bonus/02quine.md
  - 一些有意思的补充资料:
    - interesting-addendum/index.md
    # - Python 虚拟环境管理: interesting-addendum/environment.md
    # - 运用 Python 学习大学数学: interesting-addendum/sympy.md
extra_javascript:
  - assets/js/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
